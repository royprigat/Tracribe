<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracribe</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchSubscriptions()">

  <div class="container">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="header">
        <img src="./img/logo.svg" alt="">
      </div>
    </nav>

    <div class="jumbotron">
      <form id="myForm">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" class="form-control" id="siteName" placeholder="Enter website or service name">
        </div>
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="text" class="form-control" id="passWord" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label>Direct Link:</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Enter website URL">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

  <div class="row marketing">
    <div id="subscriptions"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2018 Tracribe</p>
  </footer>

  </div>
  <!-- /container -->

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
